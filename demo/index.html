<!doctype html>

<html>

<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
	<meta charset="utf-8">

	<title>Open Weather jQuery Plugin</title>
	
	<meta name="description" content="A simple, lightweight jQuery plugin used to display the current weather of any city using the free OpenWeatherMap API.">
	
	<meta name="author" content="http://michaelynch.com">

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	
	<link rel="stylesheet" type="text/css" media="screen" href="../src/css/style.css">
	
</head>

<body lang="en">

	<div class="weather-wrapper hide">

		<h1>Currently:</h1>

		<div class="weather">

		</div>

		<h1>Forecast:</h1>

		<div class="forecast">

		</div>
	
	</div>
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

	<script type="text/javascript">
	if (typeof jQuery == 'undefined') {
		document.write(unescape("%3Cscript src='src/js/lib/jquery.1.9.1.min.js' type='text/javascript'%3E%3C/script%3E"));
	}
	</script>
	
	<script src="../src/openWeather.js"></script>
	
	<script>
	
		$(function() {
		
			$('.weather-wrapper').openWeather({
				city: 'Toronto, ON',
				customIcons: '../src/img/icons/weather/',
				type: 'both',
				weatherTarget: '.weather',
				weatherTemplate: 
					'{{icon}}' +
		
					'<p><strong>Place</strong>' +
					'<br>{{location}}</p>' +
					
					'<p><strong>Temperature</strong>' +
					'<br>{{temp}}{{units}} ({{tempMin}}{{units}} - {{tempMax}}{{units}})</p>' +
					
					'<p><strong>Description</strong>' +
					'<br>{{description}}</p>' +
					
					'<p><strong>Humidity</strong>' +
					'<br>{{humidity}}</p>' +
					
					'<p><strong>Wind speed</strong>' +
					'<br>{{windSpeed}}</p>' +

					'<p><strong>Pressure</strong>' +
					'<br>{{pressure}}</p>' +
					
					'<p><strong>Sunrise</strong>' +
					'<br>{{sunrise}}</p>' +
					
					'<p><strong>Sunset</strong>' +
					'<br>{{sunset}}</p>',
				forecastDays: 5,
				forecastTarget: '.forecast',
				forecastTemplate:
					'<div class="entry">' +

						'<p><strong>{{day}}</strong></p>' +

						'{{icon}}' +

						'<p><strong>Temperature</strong>' +
						'<br>{{tempMin}}{{units}} - {{tempMax}}{{units}}</p>' +

						'<p><strong>Description</strong>' +
						'<br>{{description}}</p>' +

						'<p><strong>Humidity</strong>' +
						'<br>{{humidity}}</p>' +

						'<p><strong>Pressure</strong>' +
						'<br>{{pressure}}</p>' +
						
					'</div>',
				success: function() {
				
					//show weather
					$('.weather-wrapper').show();
					
				},
				error: function(message) {
				
					console.log(message);
				
				}
			});
			
		});
	
	</script>

</body>
	
</html>
